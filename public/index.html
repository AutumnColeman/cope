<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cope</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <div id="nickWrap">
      <p>Enter a username</p>
      <p id="nickError"></p>
      <form id="setNick">
        <input type="text" size="35" id="nickname" autofocus="on">
        <input type="submit">
      </form>
    </div>
    <div id="contentWrap">
      <div id="chatWrap">
        <div id="chat"></div>
        <form class="send-msg" id="send-message">
          <input size="35" id="message" autofocus="on">
          <button class="send-btn" type="submit">Send</button>
        </form>
      </div>
      <div id="users"></div>
    </div>

    <script src="jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="angular-ui-router.js" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script type="text/javascript">
      jQuery(function($) {
        var socket = io.connect();
        var $nickForm = $('#setNick');
        var $nickError = $('#nickError');
        var $nickBox = $('#nickname');
        var $users = $('#users');
        var $messageForm = $('#send-message');
        var $messageBox = $('#message');
        var $chat = $('#chat');

        $nickForm.submit(function(e) {
          e.preventDefault();
          socket.emit('new user', $nickBox.val(), function(data) {
            if(data) {
              $('#nickWrap').hide();
              $('#contentWrap').show();
            } else {
              $nickError.html('That username is already taken, please try again.');
            }
          });
          $nickBox.val('');
        });

        $messageForm.submit(function(e) {
          e.preventDefault();
          socket.emit('send message', $messageBox.val());
          $messageBox.val('');
        });

        socket.on('usernames', function(data) {
          var html = '';
          for(var i = 0; i <data.length; i++) {
            html += data[i] + '<br/>';
          }
          $users.html(html);
        })

        socket.on('new message', function(data) {
          console.log(data.data, data.username);
          $chat.append('<li><b>' + data.username + ':</b> ' + data.data + '</li>');
        });
      });
    </script>
  </body>
</html>
