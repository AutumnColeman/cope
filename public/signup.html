<div class="container">
  <form class="signup-form" ng-submit="submitSignup()">
    Username <br>
    <input type="text" ng-model="username" placeholder="Username"> <br>
    Email <br>
    <input type="email" ng-model="email" placeholder="email"> <br>
    Password <br>
    <input type="password" ng-model="password" placeholder="password"> <br>
    First Name <br>
    <input type="text" ng-model="first_name" placeholder="First Name"> <br>
    Last Name <br>
    <input type="text" ng-model="last_name" placeholder="Last Name"> <br>
    <br>
    <input type="submit" value="Signup">
  </form>
</div>
